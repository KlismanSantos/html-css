<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela desafio 2</title>
    <style>
        table{
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <TD>E</TD>
            <TD>F</TD>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <TD>I</TD>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <TD>M</TD>
            
        </tr>
        <tr>
            <td colspan="4">N</td>
           
        </tr>
    </table>
    
</body>
</html>
