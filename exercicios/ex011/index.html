<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 85px)" srcset="imagens/gojo-80p.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/gojo-700p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/gojo-1000p.png" type="image/png">
        <img src="imagens/gojo-1000p.png" alt="imagem flexível">

    </picture>

    <h1>Reproduzindo Áudios em HTML5</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/I Had a Feeling - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/I Had a Feeling - TrackTribe.mp3" type="audio/ogg">
        <source src="midia/I Had a Feeling - TrackTribe.mp3" type="audio/OGG">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/I Had a Feeling - TrackTribe.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    </audio>
    
</body>
</html>
